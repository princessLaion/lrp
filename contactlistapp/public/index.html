<html ng-app="myApp">
<head>

<!-- CSS from getBootstrap -->
	<!-- Latest compiled and minified CSS --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" > 

	<!-- Optional theme --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

	<title>Contact List App</title>
</head>

<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact List App</h1>
		<form name="myForm">
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr>	
			</thead>
			
			<tbody>
				<tr>
					<td><input class="form-control" id="nameVal" ng-model="contact.name" ng-minlength="1" required></td>
					<td><input class="form-control" ng-model="contact.email" value="{{contact.email}}"></td>
					<td><input class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-primary" ng-click="addContact()" ng-show="toggleAddBtn">Save</button>
						<button class="btn btn-primary" ng-click="updateContact()" ng-show="toggleUpdateBtn">Save</button>
					</td>
					<td><button class="btn btn-info" ng-click="cancelBtnClick()" ng-show="toggleCancelBtn">Cancel</button></td>
				</tr>	

				<tr ng-repeat="contact in contactList">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
		</form>
	</div>
  
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="controllers/controller.js"></script>

</body>
</html>
